<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img src="img/close.svg" alt="" class="invert" />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img width="100" class="invert" src="img/logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="img/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img src="img/library.svg" class="invert" alt="library" />
            <h2>Your Library</h2>
          </div>
          <div class="songlist">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                <span>Safety &amp; Privacy Center</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                <span>Cookies</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/">
                <span>Accessibility</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">
              <img class="hamburger invert" src="img/hamburger.svg" alt="" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-chevron-left"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-chevron-right"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signupBtn">Sign up</button>
            <button class="loginBtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer"></div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="aboveBar">
              <div class="songInfo"></div>
              <div class="songBtns">
                <img id="previous" src="img/prevplay.svg" alt="" />
                <img id="play" src="img/play.svg" alt="" />
                <img id="next" src="img/nextplay.svg" alt="" />
              </div>
              <div class="timeVol">
                <div class="songTime"></div>
                <div class="volume">
                  <img width="25" src="img/volume.svg" alt="" />
                  <div class="range">
                    <input type="range" name="volume" id="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
